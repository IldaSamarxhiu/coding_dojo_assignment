<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Submitted Info</h2>
    <ul class="list-group">
        <li class="list-group-item">Name: {{ session['name'] }}</li>
        <li class="list-group-item">Dojo Location: {{ session['location'] }}</li>
        <li class="list-group-item">Favorite Language: {{ session['language'] }}</li>
        <li class="list-group-item">Comment: {{ session['comment'] }}</li>
        <li class="list-group-item">Experience: {{ session['experience'] }}</li>
        <li class="list-group-item">Interests: {{ session['interests'] | join(', ') }}</li>
    </ul>
    <a href="/" class="btn btn-primary mt-3">Go Back</a>
</div>
</body>
</html>
