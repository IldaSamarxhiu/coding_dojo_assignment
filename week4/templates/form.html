<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Dojo Survey</h2>
    <form action="/process" method="POST">
        <div class="mb-3">
            <label>Your Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Dojo Location:</label>
            <select name="location" class="form-select">
                <option>San Jose</option>
                <option>Seattle</option>
                <option>Chicago</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Favorite Language:</label>
            <select name="language" class="form-select">
                <option>Python</option>
                <option>JavaScript</option>
                <option>Java</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Comment (optional):</label>
            <textarea name="comment" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label>Experience Level:</label><br>
            <input type="radio" name="experience" value="Beginner" checked> Beginner
            <input type="radio" name="experience" value="Intermediate"> Intermediate
            <input type="radio" name="experience" value="Advanced"> Advanced
        </div>
        <div class="mb-3">
            <label>Interests:</label><br>
            <input type="checkbox" name="interests" value="Web Dev"> Web Dev
            <input type="checkbox" name="interests" value="Data Science"> Data Science
            <input type="checkbox" name="interests" value="AI"> AI
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
