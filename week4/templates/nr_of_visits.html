<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Page Visits: {{ nr_of_visits }}</h2>
    <h3>Counter Value: {{ counter }}</h3>

    <div class="my-3">
        <a href="/plus2" class="btn btn-primary">+2</a>
        <a href="/reset" class="btn btn-warning">Reset</a>
        <a href="/destroy_session" class="btn btn-danger">Destroy Session</a>
    </div>

    <form action="/increment" method="POST">
        <input type="number" name="amount" placeholder="Enter increment" required>
        <button class="btn btn-success">Increment</button>
    </form>
</div>
</body>
</html>
